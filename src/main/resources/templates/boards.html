<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Boards</title>
</head>
<body>
<h1>게시판</h1>
<a href="/boards/new">게시글 등록</a> <!-- 게시글 등록 페이지로 이동하는 버튼 -->

<table>
    <thead>
    <tr>
        <th>제목</th>
        <th>작성자</th>
        <th>작성일</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="board : ${boards}">
        <td><a th:href="@{/boards/{id}(id=${board.id})}" th:text="${board.title}"></a></td>
        <td th:text="${board.name}"></td>
        <td th:text="${board.postDate}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
