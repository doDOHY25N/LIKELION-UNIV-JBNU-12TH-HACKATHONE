<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 탈퇴</title>
</head>
<body>
<h1>회원 탈퇴</h1>
<p>자신의 비밀번호를 정확히 입력해야 회원탈퇴가 진행됩니다.</p>
<form th:action="@{/withdrawal}" method="post">
    <div>
        <label for="password">비밀번호:</label>
        <input type="password" id="password" name="password" required>
    </div>
    <div>
        <button type="submit">탈퇴</button>
    </div>
</form>
</body>
</html>
