<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Board Detail</title>
</head>
<body>
<h1>게시글 상세</h1>
<div>
    <h2 th:text="${board.title}"></h2>
    <p>작성자: <span th:text="${board.name}"></span></p>
    <p>작성일: <span th:text="${board.postDate}"></span></p>
    <p>이메일: <span th:text="${board.email}"></span></p>
    <p>전화번호: <span th:text="${board.phoneNum}"></span></p>
    <p>나이: <span th:text="${board.age}"></span></p>
    <p>성별: <span th:text="${board.gender}"></span></p>
    <p>내용:</p>
    <p th:text="${board.contents}"></p>
    <p>위치: <span th:text="${board.location}"></span></p>
</div>
<a th:href="@{/boards/{id}/edit(id=${board.id})}">수정</a> <!-- 수정 페이지로 이동 -->
<form th:action="@{/boards/{id}/delete(id=${board.id})}" method="post">
    <button type="submit">삭제</button>
</form>
</body>
</html>
